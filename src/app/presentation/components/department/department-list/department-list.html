<p-toolbar>
  <div class="p-toolbar-group-left">
    <button pButton icon="pi pi-plus" (click)="addDepartment()"></button>
  </div>
</p-toolbar>

<p-table [value]="departments">
  <ng-template pTemplate="header">
    <tr>
      <th>کد</th>
      <th>نام</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-emp>
    <tr>
      <td>{{ emp.code }}</td>
      <td>{{ emp.name }}</td>
      <td>
        <button
          pButton
          icon="pi pi-pencil"
          class="p-button-text"
          (click)="editDepartment(emp)"
        ></button>
        <button
          pButton
          icon="pi pi-trash"
          class="p-button-text"
          (click)="deleteDepartment(emp.id)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  header="{{ isEditing ? 'Edit Department' : 'Add Department' }}"
  [(visible)]="displayDialog"
  [modal]="true"
>
  <app-department-form
    [department]="selectedDepartment"
    (save)="createDepartment($event)"
    (cancel)="closeDialog()"
  >
  </app-department-form>
</p-dialog>
