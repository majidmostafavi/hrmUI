<p-panel>
  <p-panel header="جستجو" [toggleable]="true">
    <table>
      <tr>
        <td>سال</td>
        <td>
          <p-select
            [options]="years"
            [(ngModel)]="selectedYear"
            name="year"
            [checkmark]="true"
            optionLabel="name"
            [showClear]="true"
            placeholder="انتخاب سال"
            class="w-full md:w-56"
          />
        </td>

        <td>ماه</td>
        <td>
          <p-select
            [options]="months"
            [(ngModel)]="selectedMonth"
            name="month"
            [checkmark]="true"
            optionLabel="name"
            [showClear]="true"
            placeholder="انتخاب ماه"
            class="w-full md:w-56"
          />
        </td>
        <td></td>
      </tr>

      <tr>
        <td>سازمان</td>
        <td>
          <p-select
            [options]="organizations"
            [(ngModel)]="selectedOrganization"
            name="organization"
            [checkmark]="true"
            optionLabel="name"
            [showClear]="true"
            placeholder="انتخاب سازمان"
            class="w-full md:w-56"
          />
        </td>
        <td></td>
        <td>
          <button
            pButton
            [rounded]="true"
            [text]="true"
            severity="info"
            value="save"
            icon="pi pi-search"
            (click)="search()"
          ></button>
        </td>
      </tr>
    </table>
  </p-panel>
  <p-table [value]="personnelAttendanceReportList">
    <ng-template #header>
      <tr>
        <th>شغل</th>
        <th>تعداد پرسنل حاضر</th>
        <th>اضافه كار با ضريب</th>
        <th>اضافه كار بدون ضريب</th>
      </tr>
    </ng-template>
    <ng-template #body let-personAttendanceReport>
      <tr>
        <td>{{ personAttendanceReport.occupationName}}</td>
        <td>{{personAttendanceReport.attendanceCount}}</td>
        <td>{{personAttendanceReport.totalWorked}}</td>
        <td>{{personAttendanceReport.overtimeTotalWorked}}</td>
        <td>{{personAttendanceReport.overtimeWithMultiplier}}</td>

      </tr>
    </ng-template>
  </p-table>
</p-panel>
