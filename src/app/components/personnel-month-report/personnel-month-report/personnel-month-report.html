
<p-table [value]="occupations">

    <ng-template #caption>
        <div class="flex items-center justify-between">
            <span class="text-xl font-bold">ماه</span>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <td>شغل</td>
            <th >تعداد پرسنل حاضر</th>
            <th >اضافه كار با ضريب</th>
            <th>اضافه كار بدون ضريب</th>

        </tr>
    </ng-template>
    <ng-template #body let-occupation>
        <tr>
            <td>{{occupation.code}}-{{occupation.name}}</td>
            <td></td>
             <td></td>
              <td></td>
          
        </tr>
    </ng-template>
</p-table>
