
<p-table [value]="occupations" [scrollable]="true" scrollHeight="400px" class="mt-4">

    <ng-template #caption>
        <div class="flex items-center justify-between">
            <span class="text-xl font-bold">ماه</span>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <td>شغل</td>
            <th >تعداد پرسنل حاضر</th>
            <th >اضافه كار با ضريب</th>
            <th>اضافه كار بدون ضريب</th>

        </tr>
    </ng-template>
    <ng-template #body let-occupation>
        <tr>
            <td>{{occupation.name}}</td>
            <td>{{occupation.id}}</td>
          
        </tr>
    </ng-template>
</p-table>
